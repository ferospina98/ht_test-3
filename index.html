<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Reporting - File Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Upload CSV Files for AI Reporting</h1>
    <form
      id="uploadForm"
      action="https://fospi2530.app.n8n.cloud/webhook/93cb5455-9e95-48e8-a602-ec01a34be9a1"
      method="POST"
      enctype="multipart/form-data"
      class="space-y-4"
    >
      <div>
        <label class="block text-sm font-medium text-gray-700" for="files">Select one or more CSV files</label>
        <input
          type="file"
          id="files"
          name="files"
          accept=".csv"
          multiple
          required
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm file:py-2 file:px-4"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md"
      >
        Upload Files
      </button>
    </form>
  </div>
</body>
</html>
